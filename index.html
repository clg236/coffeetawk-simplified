<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CoffeeTawk</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="corellation.js"></script>
</head>

<body>
    <script type="text/javascript">
        let var1 = [];
        let var2 = [];

        const addData = function () {
            const var1Output = document.getElementById("box1");
            const var2Output = document.getElementById("box2");

            var1.push(document.getElementById('var1').value);
            var2.push(document.getElementById('var2').value);

            var1Output.innerHTML = var1.join('<br/>');
            var2Output.innerHTML = var2.join('<br/>');

            //clear our input fields
            document.getElementById('var1').value = "";
            document.getElementById('var2').value = "";

            document.getElementById('corellation').innerHTML = getPearsonCorrelation(var1, var2).toString();

        }

        const clearData = () => {var1 = []; var2 =[];}
    </script>
    <form>
        <label for="display-name"> Variable 1:</label>
        <input id="var1" type=text>
        <br />

        <label for="display-name"> Variable 2:</label>
        <input id="var2" type=text>

        <input type=button onclick="addData()" value="Add Variables" />
        <input type=submit onclick="clearData()" value="Clear Variables" />
    </form>
    <div id="data table">
        <h1>Data Table</h1>
        <div id="variable1">
            <p>Variable 1</p>
            <div id="box1" ; style="border:1px solid black;width:150px;height:150px;overflow:auto">
            </div>
        </div>

        <br />
        <div id="variable2">
            <p>Variable 2</p>
            <div id="box2" ; style="border:1px solid black;width:150px;height:150px;overflow:auto">
            </div>
        </div>
    </div>
    <div id="result">
        <h1>Correlation:</h1>
        <div id="corellation">
        </div>
    </div>

</body>

</html>
